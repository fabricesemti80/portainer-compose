version: '3.8'

services:
  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - CADDY_DOMAIN=${CADDY_DOMAIN}
      - CADDY_TLS_INTERNAL=${CADDY_TLS_INTERNAL:-1}
    volumes:
      - ./caddy-data:/data
      - ./caddy-config:/config
      # - ./Caddyfile:/srv/Caddyfile:ro
    networks:
      - portainer-apps

networks:
  portainer-apps:
    external: true
